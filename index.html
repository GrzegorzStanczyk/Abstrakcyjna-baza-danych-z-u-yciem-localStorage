<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div id="supportOutput" class="alert"></div>
    <script>
        (function () {

            var supportOutput = document.querySelector("#supportOutput");
            

            function LocalDB(storage) {
                this.storage = storage;
            }

            LocalDB.prototype.get = function (name) {
                console.log(JSON.parse(window.localStorage.getItem(name)));
            }

            LocalDB.prototype.save = function (name, data) {
                window.localStorage.setItem(name, JSON.stringify(data));
            }


            if (typeof Storage !== undefined) {

                supportOutput.innerHTML = "Twoja przeglądarka wspiera Web Storage!";
                supportOutput.classList.add("alert-success");

                var DB1 = new LocalDB("DB1");

                var janek = {
                    firstName: "Jan",
                    lastName: "Kowalski",
                    age: 32
                };

                DB1.save("janek", janek);
                DB1.get("janek");

            } else {

                supportOutput.innerHTML = "Twoja przeglądarka nie wspiera Web Storage!";
                supportOutput.classList.add("alert-danger");

            }

        })();
    </script>
</body>

</html>
